<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional bap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Functional <span class="text-red-500">Bap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mt-5 mx-auto w-3/4">
                <div class="bg-yellow-400 p-7 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-7 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$ <span id="withdrw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-7 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-8 w-3/4 mx-auto">
            <div class=" grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl mb-4">Your deposit</h3>
                    <input id="deposit-field" class=" w-3/4 px-4 py-3 rounded-lg block" type="text"
                        placeholder="$ Amount you went to deposit.">
                    <button id="btn-deposit"
                        class="bg-orange-600 px-6 py-2 font-medium hover:bg-sky-400 rounded-lg mt-5">Deposit</button>
                </div>
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h3 class="text-4xl mb-4">Your Withdrw</h3>
                    <input id="withdrw-field" class=" w-3/4 px-4 py-3 rounded-lg block" type="text"
                        placeholder="$ Amount you went to Withdraw.">
                    <button id="btn-withdrw"
                        class="bg-orange-600 px-6 py-2 font-medium hover:bg-sky-400 rounded-lg mt-5">Withdraw</button>
                </div>

            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdrw.js"></script>
</body>

</html>
